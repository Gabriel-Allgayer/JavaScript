<html lang="pt-br">
<head>

    <title>Meu primeiro programa em JS</title>
    <style>
        body {
            background-color: rgba(70, 101, 240, 0.74);

        }

<body>
    <h1>Olá Mundo !!!</h1>
    <p>Já me livre da maldição</p>

    <script>
        var n1 = Number(window.prompt("qual o primeiro número ?"))
        var n2 =  Number(window.prompt("Qual o segundo número?"))
        var s = n1 + n2 
        window.alert(` A soma entre ${String(n1)} e ${String(n2)} é igual a ${String(s)}`) /*Sintaxe */
        /* (+) Serve para concatenação 
        (nuber + number) = soma
        (string + string) = concatenação 
        */
    </script>
